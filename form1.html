<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container border border-primary mt-5">
        <div class="h2 border border-3 text-center">Feedback Form</div>
        <form>
            <div class="form-group row">
                <div class="col-3"><label>Enter your name:</label></div>
                <div class="col-8"><input class="form-control" type="text"></input></div>
            </div>
            <div class="form-group row">
                <div class="col-3"><label>Enter your address:</label></div>
                <div class="col-8"><input class="form-control" type="text"></div>
            </div>
            <div class="form-group row">
                <div class="col-3"><label>Enter your email:</label></div>
                <div class="col-8"><input class="form-control" type="email"></div>
            </div>
            <div class="form-group row">
                <div class="col-3"><label>Enter your mobile number:</label></div>
                <div class="col-8"><input class="form-control" type="tel"></div>
            </div>
            <div class="form-group row">
                <div class="col-3"><label>Enter your feedback:</label></div>
                <div class="col-8"><textarea rows="4" cols="50"></textarea></div>
            </div>
            <div class="form-group row">
                <div class="mx-auto" style="width: 200px;"><input type="button" value="Submit Feedback"></div>
            </div>
        </form>
    </div>
</body>

</html>
